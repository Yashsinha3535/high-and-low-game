<head>

    <title>The High and Low Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <h1 class="title" >The High and Low game</h1>
    <p class="rule">In this game, you have to guess the number. If you guess the number you win but, If you failed to guess the program will guide you by telling the number is higher or lower than your input</p>
    <h2 class = "result" id="result">Result</h2>
    <h1 class="inputText">Your Guess:</h1>
    <input type="text" class="input" id="input" value="Input">
    <button class="btn" id="btn">Guess!</button> 

    <script src="index.js"></script>
